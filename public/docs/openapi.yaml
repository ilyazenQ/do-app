paths:
  /api/auth/register:
    post:
      summary: ''
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: zcuqlhleeholkqecvkkdog
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: bjbwrzspqyrxoaqfsxuokfhlovmtmsndomdhjsbpxmdjznocsrudrfcpmzjrifxomuqzepussfvwrbmvbkjbwnjifpgbeineekccotrihibzhtklgsafxrvsrwipukqtwdiqsiysbzszatjzziqvrmkegmakwiccyfarwtndvwjsahwmpclkdhwyabekxbjbithdjfpynwsuoyqntjycdtpjnlaprjqssbvzzteodectckiirqbmyribylmw
                password:
                  type: string
                  description: ''
                  example: molestiae
                password_confirmation:
                  type: string
                  description: ''
                  example: labore
              required:
                - name
                - email
                - password
                - password_confirmation
      security: []
  /api/auth/login:
    post:
      summary: 'Get JWT token'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: dfipcueiescznaltouhaglmvffvltztschmdjjeodwylltuxntobbkaeqkkhqvisctvslaqmdkqnmwwlnojlcjzpdbbdkhpdasceikcdyuyudkijqgxuuhtlzcdtxjmm
                password:
                  type: string
                  description: ''
                  example: aliquam
              required:
                - email
                - password
      security: []
  /api/auth/logout:
    post:
      summary: 'Log the user out (Invalidate the token).'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses: {  }
      tags:
        - Endpoints
      security: []
